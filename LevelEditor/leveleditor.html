	<script>
		var pos1 = [0, 1, 5, 9, 13, 14, 15, 19];
		var pos2 = [0, 2, 6, 10, 13, 14, 16, 20];
		var pos3 = [0, 3, 7, 11, 13, 14, 17, 21];
		var pos4 = [0, 4, 8, 12, 13, 14, 18, 22];
		function nextImage(img, pos){
			
			var imgNum = img.src.substring(img.src.length - 6, img.src.length - 4);
			for(var i = 0; i < 8; i++){
				if(imgNum == pos1[i] && pos === 1){
					if(pos1[(i+1)%8] < 10){
						img.src = "images/tile0"+pos1[(i+1)%8]+".png";
					}
					else{
						img.src = "images/tile"+pos1[(i+1)%8]+".png";
					}
				}
				if(imgNum == pos2[i] && pos === 2){
					if(pos2[(i+1)%8] < 10){
						img.src = "images/tile0"+pos2[(i+1)%8]+".png";
					}
					else{
						img.src = "images/tile"+pos2[(i+1)%8]+".png";
					}
				}
				if(imgNum == pos3[i] && pos === 3){
					if(pos3[(i+1)%8] < 10){
						img.src = "images/tile0"+pos3[(i+1)%8]+".png";
					}
					else{
						img.src = "images/tile"+pos3[(i+1)%8]+".png";
					}
				}
				if(imgNum == pos4[i] && pos === 4){
					if(pos4[(i+1)%8] < 10){
						img.src = "images/tile0"+pos4[(i+1)%8]+".png";
					}
					else{
						img.src = "images/tile"+pos4[(i+1)%8]+".png";
					}
				}
			}
		}
		
		function switchGrid(){
			for(var k = 0; k < 128; k++){
				var grid = document.getElementsByTagName('td')[k];
				if(grid.className !== "gridOff"){
					grid.className = "gridOff";
				}
				else{
					grid.className = "gridOn";
				}
			}
		}

		function uploadMap(){
			var arr = document.getElementById('txt').value.split(",");
			var position;
			var red = 255;
			for(var y = 0; y < 128; y++){
				if(y < 16){position = (y % 2)+1;}
				if(y > 15 && y < 32){position = (y % 2)+3;}
				if(y > 31 && y < 48){position = (y % 2)+1;}
				if(y > 47 && y < 64){position = (y % 2)+3;}
				if(y > 63 && y < 80){position = (y % 2)+1;}
				if(y > 79 && y < 96){position = (y % 2)+3;}
				if(y > 95 && y < 112){position = (y % 2)+1;}
				if(y > 111 && y < 128){position = (y % 2)+3;}
				if(y > 127 && y < 144){position = (y % 2)+1;}
				if(y > 143 && y < 160){position = (y % 2)+3;}

				arr[y] = arr[y].replace(/\s+/g, "");

				if(position === 1){
					if(arr[y] == pos1[0] || arr[y] == pos1[1] || arr[y] == pos1[2] || arr[y] == pos1[3] || arr[y] == pos1[4] || arr[y] == pos1[5] || arr[y] == pos1[6] || arr[y] == pos1[7]){
						if(arr[y].length === 1){arr[y] = "0"+arr[y];}
						document.getElementsByTagName('img')[y].src = "images/tile"+arr[y]+".png";
						document.getElementsByTagName('img')[y].style.visibility = "visible";
					}
					else{
						var p = document.createElement('p');
						p.style.color = "rgb("+red+",0,0)";
						p.innerHTML = "Het getal "+arr[y]+" zit niet in de reeks "+pos1[0]+", "+pos1[1]+", "+pos1[2]+", "+pos1[3]+", "+pos1[4]+", "+pos1[5]+"!";
						document.getElementById('errors').appendChild(p);
						document.getElementsByTagName('img')[y].style.visibility = "hidden";
						document.getElementsByTagName('td')[y].style.backgroundColor = "rgb("+red+",0,0)";
						red-=20;
						if(red <= 35){red = 255;}
					}
				}

				if(position === 2){
					if(arr[y] == pos2[0] || arr[y] == pos2[1] || arr[y] == pos2[2] || arr[y] == pos2[3] || arr[y] == pos2[4] || arr[y] == pos2[5] || arr[y] == pos2[6] || arr[y] == pos2[7]){

						document.getElementsByTagName('td')[y].style.backgroundColor = "rgb("+red+",0,0)";
						red-=20;
						if(red <= 35){red = 255;}
					}
				}

				if(position === 3){
					if(arr[y] == pos3[0] || arr[y] == pos3[1] || arr[y] == pos3[2] || arr[y] == pos3[3] || arr[y] == pos3[4] || arr[y] == pos3[5] || arr[y] == pos3[6] || arr[y] == pos3[7]){
						if(arr[y].length === 1){arr[y] = "0"+arr[y];}
						document.getElementsByTagName('img')[y].src = "images/tile"+arr[y]+".png";
						document.getElementsByTagName('img')[y].style.visibility = "visible";
					}
					else{
						var p = document.createElement('p');
						p.style.color = "rgb("+red+",0,0)";
						p.innerHTML = "Het getal "+arr[y]+" zit niet in de reeks "+pos1[0]+", "+pos1[1]+", "+pos1[2]+", "+pos1[3]+", "+pos1[4]+", "+pos1[5]+"!";
						document.getElementById('errors').appendChild(p);
						document.getElementsByTagName('img')[y].style.visibility = "hidden";
						document.getElementsByTagName('td')[y].style.backgroundColor = "rgb("+red+",0,0)";
						red-=20;
						if(red <= 35){red = 255;}
					}
				}

				if(position === 4){
					if(arr[y] == pos4[0] || arr[y] == pos4[1] || arr[y] == pos4[2] || arr[y] == pos4[3] || arr[y] == pos4[4] || arr[y] == pos4[5] || arr[y] == pos4[6] || arr[y] == pos4[7]){

						p.innerHTML = "Het getal "+arr[y]+" zit niet in de reeks "+pos1[0]+", "+pos1[1]+", "+pos1[2]+", "+pos1[3]+", "+pos1[4]+", "+pos1[5]+"!";
						document.getElementById('errors').appendChild(p);
						document.getElementsByTagName('img')[y].style.visibility = "hidden";
						document.getElementsByTagName('td')[y].style.backgroundColor = "rgb("+red+",0,0)";
						red-=20;
						if(red <= 35){red = 255;}
					}
				}
			}
			draw();
		}
		function clearErrors(){
			for(var err = 0; err < document.getElementsByTagName('p').length; err++){
				//document.getElementsByTagName('p')[err].parentNode.removeChild(document.getElementsByTagName('p')[err]);
				document.getElementById('errors').innerHTML = "";
			}
		}

		    link.href = document.getElementById(canvasId).toDataURL();

	<script>
		function getNumbers(){
			document.getElementById('txt').value = "";
			for(var j = 0; j < 128; j++){
				var imgNr = document.getElementsByTagName('img')[j].src.substring(document.getElementsByTagName('img')[j].src.length-6, 	document.getElementsByTagName('img')[j].src.length-4);

				if(imgNr.substring(0,1) == "0"){imgNr = " "+imgNr.substring(1,2);}
				document.getElementById('txt').value += imgNr+", ";
			}
		}
		getNumbers();
